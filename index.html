<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MGS Countdown</title>
<style>
  body { 
    background: black; 
    color: red; 
    font-family: 'Orbitron', monospace; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    margin: 0; 
    font-size: 50px;
    text-shadow: 0 0 10px red;
  }
</style>
</head>
<body>
<div id="mgs-timer">00.00.00.00</div>

<script>
const targetDate = new Date(2025, 9, 11, 8, 0, 0); // Oct 11, 2025

function updateTimer() {
    const now = new Date();
    let diff = Math.floor((targetDate - now) / 1000);

    if (diff < 0) diff = 0;

    const days = Math.floor(diff / 86400);
    diff %= 86400;
    const hours = Math.floor(diff / 3600);
    diff %= 3600;
    const minutes = Math.floor(diff / 60);
    const seconds = diff % 60;

    document.getElementById("mgs-timer").textContent =
        String(days).padStart(2,'0') + "." +
        String(hours).padStart(2,'0') + "." +
        String(minutes).padStart(2,'0') + "." +
        String(seconds).padStart(2,'0');
}

updateTimer();
setInterval(updateTimer, 1000);
</script>
</body>
</html>
