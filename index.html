<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MGS Countdown</title>
<style>
  /* Container styling like your MGS alert */
  #mgs-alert {
    background-color: black;
    color: red;
    font-family: 'Orbitron', monospace;
    text-align: center;
    padding: 20px;
    border: 4px solid red;
    width: 400px;
    margin: 100px auto;
    text-shadow: 0 0 10px red, 0 0 20px red;
  }

  .alert-title {
    font-size: 2em;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .alert-kanji {
    font-size: 3em;
    margin-bottom: 10px;
  }

  #mgs-timer {
    font-size: 3em;
  }

  body {
    background: #000;
  }
</style>
</head>
<body>
<div id="mgs-alert">
  <div class="alert-title">ALERT</div>
  <div class="alert-kanji">危険</div>
  <div id="mgs-timer">00.00.00.00</div>
</div>

<script>
  // Target date: October 11, 2025 08:00:00
  const targetDate = new Date(2025, 9, 11, 8, 0, 0);

  function updateTimer() {
    const now = new Date();
    let diff = Math.floor((targetDate - now) / 1000);

    if (diff < 0) diff = 0;

    const days = Math.floor(diff / 86400);
    diff %= 86400;
    const hours = Math.floor(diff / 3600);
    diff %= 3600;
    const minutes = Math.floor(diff / 60);
    const seconds = diff % 60;

    const display =
      String(days).padStart(2,'0') + "." +
      String(hours).padStart(2,'0') + "." +
      String(minutes).padStart(2,'0') + "." +
      String(seconds).padStart(2,'0');

    document.getElementById("mgs-timer").textContent = display;
  }

  updateTimer();
  setInterval(updateTimer, 1000);
</script>
</body>
</html>
